      <script>
    function trackSubscriptionConversion(order_id, token, callback)
    {
        jQuery.post('order/track.html', {'order_id': order_id, 'token': token}, function (response) {
            try {
                if (response.status) {
                    let transactionProducts = [];
                    response.order.items.forEach(item => {
                        transactionProducts.push({
                            sku: item.sku,
                            name: item.title,
                            category: item.is_subscription
                                ? 'Subscription' : item.is_upsell
                                    ? 'Upsell' : item.is_trial
                                        ? 'Trial' : 'OneTime',
                            price: parseFloat(item.price),
                            quantity: item.quantity,
                        })
                    });

                    window.dataLayer = window.dataLayer || [];
                    window.dataLayer.push({
                        userId: response.order.clientCode,
                        email: response.order.clientEmail,
                        emailSha: response.order.clientEmailSha,
                        event: 'purchase_main',
                        currencyCode: response.order.currency,
                        paymentMethod: response.order.paymentMethod,
                        transactionId: response.order.orderId,
                        transactionTotal: parseFloat(response.order.orderAmount),
                        transactionProducts: transactionProducts,
                        'eventCallback' : function () { setConversionCookie(response.order.orderId) },
                        'eventTimeout' : 2000
                    });

                    // GA 4
                    let gaItems = [];
                    response.order.items.forEach(item => {
                        gaItems.push({
                            item_id: item.sku,
                            item_name: item.title,
                            item_category: item.is_subscription
                                ? 'Subscription' : item.is_upsell
                                    ? 'Upsell' : item.is_trial
                                        ? 'Trial' : 'OneTime',
                            currency: response.order.currency,
                            price: parseFloat(item.price),
                            quantity: item.quantity,
                        })
                    });

                    dataLayer.push({
                      ecommerce: null
                    });
                    dataLayer.push({
                      event: 'purchase',
                      userId: response.order.clientCode,
                      email: response.order.clientEmail,
                      emailSha: response.order.clientEmailSha,
                      paymentMethod: response.order.paymentMethod,
                      ecommerce: {
                        transaction_id: response.order.orderId,
                        affiliation: 'web',
                        value: parseFloat(response.order.orderAmount),
                        currency: response.order.currency,
                        coupon: response.order.discountCode,
                        items: gaItems,
                      }
                    });
                }
            } catch (e) {
                console.error(e);
            }
        });
    }

    function trackUpsellConversion(order_id, token, fallbackUrl)
    {
        jQuery.post('order/track.html', {'order_id': order_id, 'token': token}, function (response) {
            try {
                if (response.status) {
                    let transactionProducts = [];
                    response.order.items.forEach(item => {
                       transactionProducts.push({
                           sku: item.sku,
                           name: item.sku,
                           category: 'Upsell',
                           price: parseFloat(item.price),
                           quantity: item.quantity,
                       });
                    });

                    window.dataLayer = window.dataLayer || [];
                    window.dataLayer.push({
                        userId: response.order.clientCode,
                        email: response.order.clientEmail,
                        emailSha: response.order.clientEmailSha,
                        event: 'purchase_upsell',
                        currencyCode: response.order.currency,
                        paymentMethod: response.order.paymentMethod,
                        transactionId: response.order.orderId,
                        transactionTotal: parseFloat(response.order.orderAmount),
                        transactionProducts: transactionProducts,
                        'eventCallback' : function () { window.location = fallbackUrl },
                        'eventTimeout' : 2000
                    });

                  // GA 4
                  let gaItems = [];
                  response.order.items.forEach(item => {
                      gaItems.push({
                          item_id: item.sku,
                          item_name: item.title,
                          item_category: 'OneTime',
                          currency: item.currency,
                          price: parseFloat(item.price),
                          quantity: item.quantity,
                      });
                  });

                  dataLayer.push({
                    ecommerce: null
                  });
                  dataLayer.push({
                    event: 'purchase',
                    userId: response.order.clientCode,
                    email: response.order.clientEmail,
                    emailSha: response.order.clientEmailSha,
                    paymentMethod: response.order.paymentMethod,
                    ecommerce: {
                      transaction_id: response.order.orderId,
                      affiliation: 'web',
                      value: parseFloat(response.order.orderAmount),
                      currency: response.order.currency,
                      coupon: response.order.discountCode,
                      items: gaItems,
                    }
                  });

                  // Internal
                  const product = {
                    key: gaItems[0].item_id,
                    sku: gaItems[0].item_id,
                    name: gaItems[0].item_name,
                    category: 'OneTime',
                    price: parseFloat(response.order.orderAmount),
                    quantity: 1,
                    currency: response.order.currency,
                    orderId: response.order.orderId,
                    email: response.order.clientEmail,
                    code: response.order.clientCode,
                    type: 'digital',
                  };

                  analyticsTrack('funnel_upsell_purchase', product);
                }
            } catch (e) {
                console.error(e);
                if(fallbackUrl) {
                    window.location = fallbackUrl;
                }
            }
        });
    }

    function setConversionCookie(orderId)
    {
        if (orderId) {
            Cookies.set('trans_'+ orderId, 1);
        }
    }
</script>

<script>
  const validEventsClient = [
    "ab_test",
    "funnel_landing_page",
    "funnel_quiz_started",
    'funnel_quiz_answered',
    "funnel_quiz_finished",
    "funnel_client_credentials_page",
    "funnel_client_credentials_entered",
    "funnel_quiz_summary_page",
    "funnel_checkout_page",
    "funnel_plan_selected",
    "funnel_initiate_checkout",
    "funnel_purchase",
    "funnel_upsell_page",
    "funnel_order_summary_page"  ];

  const validEventsServer = [
    "ab_test",
    "funnel_landing_page",
    "funnel_quiz_started",
    "funnel_quiz_finished",
    "funnel_client_credentials_page",
    "funnel_client_credentials_entered",
    "funnel_quiz_summary_page",
    "funnel_checkout_page",
    "funnel_plan_selected",
    "funnel_initiate_checkout",
    "funnel_purchase",
    "funnel_upsell_page",
    "funnel_order_summary_page"  ];

  const validEventsSnowplow = [
    "funnel_landing_page",
    "funnel_quiz_started",
    'funnel_quiz_answered',
    "funnel_quiz_finished",
    "funnel_quiz_summary_page",
    "funnel_client_credentials_page",
    "funnel_client_credentials_entered",
    'funnel_reward_page',
    "funnel_checkout_page",
    "funnel_purchase",
    "funnel_upsell_page",
    'funnel_upsell_purchase',
    "funnel_order_summary_page"  ];

  async function analyticsTrack(event, attributes = null) {
    if (!isAnalyticsEnabled()) {
      return;
    }

    const eventId = getRandomHex(32);
    const initialEventData = getInitialEventData();

    if (validEventsClient.includes(event)) {
      sendAnalyticsClientEvent(event, eventId, initialEventData, attributes);
    }

    if (validEventsSnowplow.includes(event)) {
      sendAnalyticsSnowplowEvent(event, attributes);
    }

    if (validEventsServer.includes(event)) {
      await sendAnalyticsServerEvent(event, eventId, initialEventData, attributes);
    }
  }

  function isAnalyticsEnabled() {
    return Boolean(true);
  }

  function getRandomHex(length) {
    const hexChars = '0123456789abcdef';
    let hexString = '';

    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * hexChars.length);
      hexString += hexChars[randomIndex];
    }

    return hexString;
  }

  function getInitialEventData() {
    const clientCode = null;
    let traceId = localStorage.getItem('traceId');
    const originalReferrer = document.referrer;
    const originalUrl = window.location.href;

    if (!traceId) {
      traceId = "97e7cec3a75e434fb715d24e3e0ffd1f";
      localStorage.setItem('traceId', traceId);
    }

    const data = {
      trace_id: traceId,
    };

    if (clientCode) {
      data.client_code = clientCode;
    }

    if (originalReferrer) {
      data.original_referrer = originalReferrer;
    }

    if (originalUrl) {
      data.original_url = originalUrl;
    }

    return data;
  }

  function sendAnalyticsClientEvent(event, eventId, initialEventData, attributes) {
    const data = {
      event: event,
      event_id: eventId,
      data: attributes ? attributes : [],
    };

    window.dataLayer = window.dataLayer || [];

    if (event === 'funnel_quiz_answered') {
      window.dataLayer.push({
        'question': attributes.question,
        'questionAnswer': attributes.answer,
        'event': 'quizQuestionAnswered',
        [attributes.question]: attributes.answer,
      });
      return;
    }

    window.dataLayer.push(data);
  }

  async function sendAnalyticsServerEvent(event, eventId, initialEventData, attributes) {
    let url = String("index.html\/\/ca.nocarbschallenge.com\/api\/v2\/analytics\/track\/:event");
    const data = {
      ...initialEventData
    };

    const transformedAttributes = transformAttributesForServer(attributes);
    data.extra_attributes = [{
        name: 'external-event-id',
        value: eventId
      },
      ...transformedAttributes,
    ];

    url = url.replace(':event', event);

    return await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        apiKey: "Vo8L1DuCdkvy0NtegtcTIcuk2nanVfskTrsJnkMi",
      },
      body: JSON.stringify(data),
    });
  }

  function transformAttributesForServer(attributes) {
    return [{
        name: 'product-sku',
        value: attributes?.sku
      },
      {
        name: 'product-name',
        value: attributes?.name
      },
      {
        name: 'product-price',
        value: attributes?.price
      },
      {
        name: 'product-category',
        value: attributes?.category
      },
      {
        name: 'product-quantity',
        value: attributes?.quantity
      },
      {
        name: 'currency',
        value: attributes?.currency
      },
      {
        name: 'email',
        value: attributes?.email
      },
    ].filter(attr => attr.value !== undefined);
  }

  function sendAnalyticsSnowplowEvent(event, attributes) {
    const pageViewEvents = [
      "funnel_landing_page",
      "funnel_quiz_started",
      "funnel_quiz_summary_page",
      "funnel_client_credentials_page",
      'funnel_reward_page',
      "funnel_checkout_page",
      "funnel_upsell_page",
      "funnel_order_summary_page",
    ];

    const isEventPageView = pageViewEvents.includes(event);

    const isEventQuizStarted = event === "funnel_quiz_started";

    const isEventQuizFinished = event === "funnel_quiz_finished";

    const isEventQuizAnswered = event === 'funnel_quiz_answered';

    const isEventLeadCreate = event === "funnel_client_credentials_entered";

    const isEventPurchase = event === "funnel_purchase";

    const isEventUpsellPurchase = event === 'funnel_upsell_purchase';

    // Funnel page view
    if (isEventPageView) {
      window.trackKiloPageView({
        type: event
      }, document.title);
    }

    // Funnel quiz started
    if (isEventQuizStarted) {
      window.trackQuizStarted({
        id: String(attributes.id),
        version: String(attributes.version)
      });
    }

    // Funnel quiz answered
    if (isEventQuizAnswered && attributes) {
      window.trackQuizAnswer({
        id: String(attributes.id),
        question: String(attributes.question),
        answer: String(attributes.answer),
        number: Number(attributes.number)
      });
    }
    // Funnel quiz finished
    if (isEventQuizFinished) {
      window.trackQuizFinished({
        id: String(attributes.id)
      });
    }

    // Funnel lead create
    if (isEventLeadCreate && attributes.email) {
      window.trackLeadCreate({
        code: window.clientCode,
        email: attributes.email
      });
    }

    // Funnel payment complete
    if ((isEventPurchase || isEventUpsellPurchase) && attributes) {
      window.trackPaymentComplete({
          order_id: String(attributes.orderId),
          currency_code: attributes.currency,
          amount: attributes.price,
          date_time_of_purchase: new Date().toISOString(), // ISO date format
          total_quantity: 1,
          upsell: isEventUpsellPurchase
        },
        [{
          key: attributes.key,
          sku: attributes.sku,
          name: attributes.name,
          price: attributes.price,
          quantity: 1,
          currency_code: attributes.currency,
          type: attributes.type
        }], {
          code: attributes.code,
          email: attributes.email
        },
        null,
        null
      );
    }
  }
